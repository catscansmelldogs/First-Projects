<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/SliderStyle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/SideSlider.js" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: lightgreen">
          <h1>Towering trees</h1>
          <p>green everywhere</p>
        </div>
        <div style="background-color: khaki">
          <h1>Sunflower power</h1>
          <p>yellow mood</p>
        </div>
        <div style="background-color: paleturquoise">
          <h1>Surfing squad</h1>
          <p>blueish zone</p>
        </div>
        <div style="background-color: navajowhite">
          <h1>Scorching hot</h1>
          <p>Lorem, ipsum dolor.</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(./SliderImages/Desert.jpg)"></div>
        <div style="background-image: url(./SliderImages/Surf.jpg)"></div>
        <div style="background-image: url(./SliderImages/Sunflower.jpg)"></div>
        <div style="background-image: url(./SliderImages/Forest.jpg)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>
    <script src="./SideSlider.js"></script>
  </body>
</html>
